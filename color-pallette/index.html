<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Pallette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading-wrapper">
        <h1>
          Color pallette<span class="dot">.</span><span class="dot">.</span
          ><span class="dot">.</span><span class="dot">.</span
          ><span class="dot">.</span>
        </h1>
      </div>

      <div class="pallette-wrapper">
        <div class="colors-container">
          <div id="color-0" class="color">
            <h3 class="color-code hidden">9b5de5</h3>
          </div>
          <div id="color-1" class="color">
            <h3 class="color-code hidden">f15bb5</h3>
          </div>
          <div id="color-2" class="color">
            <h3 class="color-code hidden">fee440</h3>
          </div>
          <div id="color-3" class="color">
            <h3 class="color-code hidden">00bbf9</h3>
          </div>
          <div id="color-4" class="color">
            <h3 class="color-code hidden">00f5d4</h3>
          </div>
          <div id="color-5" class="color">
            <h3 class="color-code hidden">ef476f</h3>
          </div>
        </div>
        <div class="buttons-container">
          <button class="randomize-btn">Randomize</button>
          <button class="copy-btn">Copy pallette</button>
        </div>
      </div>

      <div class="popup-all hidden">All colors copied</div>
    </div>
  </body>
</html>
