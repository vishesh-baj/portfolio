<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="script.js" defer></script>
    <title>Tumblr Clone</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <div class="logo-container">
            <i class="fa-brands fa-spotify"></i>
            <h1 class="logo">Spotify</h1>
          </div>

          <ul class="links-container">
            <li><a href="#">Premium</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Download</a></li>
            <li><span class="divider">|</span></li>
            <li class="profile-container">
              <i class="fa-solid fa-user"></i>
              <h3>Profile</h3>
              <i id="arrow" class="fa-solid fa-arrow-down"></i>
            </li>
          </ul>
        </nav>
        <div class="profile-popup-container hidden">
          <ul>
            <li><a href="#">Account</a></li>
            <li id="logout-btn"><a href="#">Logout</a></li>
          </ul>
        </div>
      </header>

      <main class="hero">
        <h1 id="head-1">Listening is</h1>
        <h1 id="head-2">everything</h1>
      </main>
    </div>
  </body>
</html>
