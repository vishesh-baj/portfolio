<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc-wrapper">
        <div class="input-wrapper">
          <input type="text" name="calculation" id="calculation-inp" />
          <div class="operations-wrapper">
            <div class="operator-btn">+</div>
            <div class="operator-btn">-</div>
            <div class="operator-btn">/</div>
            <div class="operator-btn">*</div>
          </div>

          <div class="numbers-wrapper">
            <div class="numbers-btn">1</div>
            <div class="numbers-btn">2</div>
            <div class="numbers-btn">3</div>
            <div class="numbers-btn">4</div>
            <div class="numbers-btn">5</div>
            <div class="numbers-btn">6</div>
            <div class="numbers-btn">7</div>
            <div class="numbers-btn">8</div>
            <div class="numbers-btn">9</div>
            <div class="numbers-btn">0</div>
            <div class="equal-to numbers-btn">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
