<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <body>

        <div class="text-lg sm:text-2xl lg:text-3xl font-bold">
          TODO <spa class="text-teal-400"> APP</spa>
        </div>
        <ul
          class="flex-1 justify-end gap-12 hidden sm:flex uppercase font-semibold"
        >
          <li class="cursor-pointer">Home</li>
          <li class="cursor-pointer">About</li>
          <li class="cursor-pointer">Contact</li>
        </ul>
        <i
          id="hamburger"

    <main class="bg-gray-100">
      <div

          <div class="flex mt-8">
            <button

            >
              Get Started
            </button>
          </div>
        </div>
        <div class="flex flex-1 justify-center mb-10 lg:mb-0">
          <img
            class="md:w-2/4 lg:w-full w-3/4"
            src="./images/undraw_to_do_re_jaef.svg"
            alt=""
