<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- script -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <!-- logo -->
      <div class="logo">
        <i class="fa-solid fa-seedling"></i>
      </div>
      <!-- pallete opening btn -->
      <div class="pallette-btn">
        <i class="fa-solid fa-brush"></i>
      </div>

      <!-- pallette menu -->
      <div class="pallete-menu">
        <i class="close-menu-btn fa-solid fa-xmark"></i>
        <div class="colors-div">
          <ul>
            <li>
              <div id="theme-color-1" class="theme-btn"></div>
              <span id="theme-name-1" class="theme-color">Theme 1</span>
            </li>
            <li>
              <div id="theme-color-2" class="theme-btn"></div>
              <span id="theme-name-2" class="theme-color">Theme 1</span>
            </li>
            <li>
              <div id="theme-color-3" class="theme-btn"></div>
              <span id="theme-name-3" class="theme-color">Theme 1</span>
            </li>
            <li>
              <div id="theme-color-4" class="theme-btn"></div>
              <span id="theme-name-4" class="theme-color">Theme 1</span>
            </li>
            <li>
              <div id="theme-color-5" class="theme-btn"></div>
              <span id="theme-name-5" class="theme-color">Theme 1</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
